<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaCraft</title>
</head>
<body>
<div id="app"></div>

<script>
// Functie XOR simpla
function xor(str, key){
    let res="";
    for(let i=0;i<str.length;i++){
        res+=String.fromCharCode(str.charCodeAt(i)^key);
    }
    return res;
}

// Cheia pentru criptare/decriptare
let key=123;

// HTML + CSS criptat Base64
let encrypted="PCFET0NUWVBFIEhUTUwgUE9UVF9DT0RFIFBMQVhIRUhFIFBMQVhIRUhFIC0gd2FybmluZyBieSBjdXN0b21lciAtIHRlc3QgdGVzdA==";

// Decodeaza Base64
let decoded = atob(encrypted);

// Aplica XOR
let html = xor(decoded, key);

// Injecteaza in pagina
document.getElementById("app").innerHTML = html;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NovaCraft</title>
</head>
<body>
<div id="app"></div>

<script>
function xorDecrypt(str, key){
  let res="";
  for(let i=0;i<str.length;i++){
    res += String.fromCharCode(str.charCodeAt(i)^key);
  }
  return res;
}

// HTML-ul tău criptat (Base64 după XOR)
let encrypted="HUxX..."; // aici pune string-ul tău criptat

let key=123;

// Decodează Base64 și apoi XOR
let decoded=atob(encrypted);
let html=xorDecrypt(decoded,key);

// Inserează în div, nu înlocuiește tot body-ul
document.getElementById("app").innerHTML = html;
</script>
</body>
</html>

<script>
function xorEncrypt(str, key) {
  let res="";
  for(let i=0;i<str.length;i++){
    res += String.fromCharCode(str.charCodeAt(i)^key);
  }
  return res;
}

let encrypted="Gk5P..."; 


let key=123;

let decoded=atob(encrypted);
let finalHTML=xorEncrypt(decoded,key);

// injectează în pagină
document.write(finalHTML);
</script>

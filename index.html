<!DOCTYPE html>
<html>
<body>
<textarea id="input" style="width:100%;height:300px;"></textarea><br>
<button onclick="encode()">Encode</button>
<textarea id="output" style="width:100%;height:300px;"></textarea>

<script>
function xor(str, key) {
  let res = "";
  for (let i = 0; i < str.length; i++) {
    res += String.fromCharCode(str.charCodeAt(i) ^ key);
  }
  return res;
}

function encode() {
  let text = document.getElementById("input").value;
  let xored = xor(text, 123);
  let b64 = btoa(xored);
  document.getElementById("output").value = b64;
}
</script>
</body>
</html>
